<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>간단한 FORM 태그 사용</title>
</head>
<body>
   <h1>FORM TAG</h1>
   <h2>HTML INPUT TAG</h2>
   <!--FORM 태그 : 클라이언트에서 값을 입력받는 범위 지정, 서버로 form태그 내의 데이터를 전송 -->
   <!--name : form 이름
       action : form 태그의 전송(submit)버튼이 클릭되면 데이터를 포함해서 이동하는 파일 
       method : 데이터 전송 방법(GET/POST)
       autocomplete : 자동완성기능
        -->
   <form name="firstForm" action="post_test.jsp" method=GET enctype="multipart/form-data">
     <!-- <label for="id">아이디</label> -->
     <label for="id">학생정보를 입력하세요.</label><br/>
     <input type="text" name = "id" placeholder="아이디"/><br/>
     <input type="password" name="pwd" placeholder="비밀번호"/><br/>
     라디오 버튼
     <input type = "radio" name="color" value="red" checked/>RED
     <input type = "radio" name="color" value="blue"/>BLUE
     <br/>
     체크박스
     <input type = "checkbox" name = "ck color" value = "red" checked/>RED
     <input type = "checkbox" name = "ck color" value = "blue"/>BLUE
     <br/>
     파일업로드
     <input type = "file" name = "select file"/>
     <input type="submit" value = "전송"/>
     <input type="reset" value = "취소"/>
     <input type="button" value = "버튼" onclick = "alert('Hi~!!^^ 그냥버튼')"/>
   </form>
   <h1>FORM TAG 끝</h1>
</body>
</html>
